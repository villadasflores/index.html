<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Seu Espaço</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo do Local">
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </header>

    <section class="banner">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="images/banner1.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="images/banner2.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="images/banner3.jpg" style="width:100%">
            </div>
        </div>
    </section>

    <nav>
        <ul>
            <li><a href="#sobre">Sobre o Local</a></li>
            <li><a href="#regras">Regras do Local</a></li>
            <li><a href="#fotos">Fotos</a></li>
            <li><a href="#eventos">Eventos</a></li>
        </ul>
    </nav>

    <footer>
        <div class="contact-info">
            <h3>Contato</h3>
            <p>Endereço: Rua Exemplo, 123 - Cidade, Estado</p>
            <p>Telefone: (11) 1234-5678</p>
            <p>Email: contato@seusite.com</p>
        </div>
        <div class="newsletter">
            <h3>Receba Novidades</h3>
            <form>
                <input type="email" placeholder="Seu email">
                <button type="submit">Assinar</button>
            </form>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
